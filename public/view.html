<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webhooks all around.</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">

</head>
<body>


<div class="container">
  <div class="logs">
    <ul class="list-group" id="log-list">
      <li class="list-group-item">Logs Appear here.</li>
    </ul>
  </div>
</div>


<script crossorigin="anonymous"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="//ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"
        type="text/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/app-view.js"></script>


<!-- Templates -->
<script id="logItemTemplate" type="text/x-jQuery-tmpl">
	<li class="list-group-item list-group-item list-group-item-info"  onClick="toggleListItem(this)">
		<div class="list-group-item-head">
				<span class="label label-default">${method}</span>
				${path} <span class="pull-right">${time}</span>
		</div>
		<div class="list-group-item-body well">
		<p>params : ${JSON.stringify(params)}</p>
		<p>query : ${JSON.stringify(query)}</p>
		<p>path : ${path}</p>
		<p>protocol : ${protocol}</p>
		<p>method : ${method}</p>
		<p>body : ${JSON.stringify(body)}</p>
		<p>time : ${time}</p>
		</div>
	</li>



</script>
<!-- End Templates -->

</body>
</html>
